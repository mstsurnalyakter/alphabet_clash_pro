<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen  -->
      <section
        class="home min-h-screen text-white flex justify-center items-center hidden"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-black">Play Now</button>
        </div>
      </section>

      <!-- play ground start -->
      <section class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">

            <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]"
          >

          <div class="flex justify-center">
            <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
          </div>

          <div class="flex justify-center items-center h-full">
            <p class="text-black text-9xl font-bold">Y</p>
          </div>


          </div>

          <!-- keyboard  start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard  end -->

          <!-- life scope -->
          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-[#894189] text-white px-5">
            Life
              <img src="./images/heart.svg" alt="">
              <span id="life">1</span>
            </button>

            <button class="btn rounded-full bg-[#360490] text-white px-5">
                Score
              <img src="./images/dollar.svg" alt="">
              <span id="scope">1</span>
            </button>
          </div>

        </div>
      </section>
      <!-- play ground end -->

      <!-- score -->
      <section class="score flex justify-center items-center min-h-screen">
        <div class="text-white rounded-2xl text-center space-y-6 bg-[#ffffff33] border-2 p-11 border-[#FFFFFF33]">
          <h1 class="text-7xl">
            <span class="font-extrabold">Score : </span>
            <span>14</span>
            </h1>
            <button class="btn bg-white hover:bg-red-500 hover:text-white text-black border-none">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
  </body>
</html>
